# like be vi
setw -g mode-keys vi
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# term color settings
if-shell "uname -a | grep -qi debian" {
# for rpi otherwise colors are messed up
    set -g default-terminal "tmux-256color"
    set-option -a terminal-features "xterm-256color:RGB"
} {
    set -g default-terminal "screen-256color"
    set -ga terminal-overrides ",*256col*:Tc"
}

set -g detach-on-destroy off

# keybind
unbind C-b
set -g prefix M-e
bind -n M-e send-prefix

# start 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# renumber when window get deleted in the midle
set-option -g renumber-windows on

# style
bg1="#2c2d31"
fg="#a7aab0"
green="#8fb573"
grey="#5a5b5e"
dark_cyan="#2b5d63"

set -g status-position top
set -g status-style "fg=${fg},bg=${bg1}"
set -g window-status-current-format "#[fg=${green},bold] #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${fg},bg=default"
set -g mode-style "fg=${fg},bg=${dark_cyan}"
set -g pane-border-style "fg=${grey}"
set -g pane-active-border-style "fg=${dark_cyan}"
